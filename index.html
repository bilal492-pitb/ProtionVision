<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PortionVision</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
      :root {
        --bg-dark: #0f172a;
        --card-bg: #1e293b;
        --text-light: #f8fafc;
      }
      
      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        padding-bottom: 80px; /* Space for bottom nav */
      }

      /* Modern Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }

      /* Card Styling */
      .food-card {
        background-color: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem; /* rounded-2xl approximation */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .food-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        z-index: 10;
      }

      /* Custom Category Badges */
      .badge-protein { background-color: #3b82f6; color: white; }
      .badge-carbs { background-color: #f59e0b; color: black; }
      .badge-fats { background-color: #10b981; color: white; }
      .badge-produce { background-color: #8b5cf6; color: white; }
      .badge-sweets { background-color: #ec4899; color: white; }

      /* Button Styling */
      .btn-custom {
        background: linear-gradient(to right, #60a5fa, #8b5cf6);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 0.5rem;
      }
      .btn-custom:hover {
        opacity: 0.9;
        color: white;
      }

      /* Modal & Overlay Styles */
      .modal-backdrop-custom {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* bg-black/80 */
        z-index: 1050;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        transition: opacity 0.3s ease;
      }

      .modal-card {
        background-color: white;
        width: 100%;
        max-width: 42rem; /* max-w-2xl */
        border-radius: 1rem;
        overflow: hidden;
        color: #333;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: scaleIn 0.3s ease-out forwards;
      }

      .object-card {
        cursor: pointer;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        transition: all 0.2s ease;
        background: #f8fafc;
        opacity: 0; /* for stagger animation */
        animation: slideUpFade 0.4s ease forwards;
      }

      .object-card:hover {
        background: #f1f5f9;
        transform: translateY(-2px);
      }

      .object-card.selected {
        border-color: #3b82f6 !important; /* border-blue-500 */
        border-width: 4px !important;
        background-color: #eff6ff;
      }

      /* Bottom Navigation */
      .bottom-nav {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .nav-btn {
        color: #94a3b8;
        transition: color 0.2s;
      }
      .nav-btn.active {
        color: #60a5fa;
      }

      /* High Contrast Mode */
      body.high-contrast {
        --bg-dark: #000000;
        --card-bg: #121212;
        --text-light: #ffffff;
      }
      body.high-contrast .gradient-text {
        background: none;
        -webkit-text-fill-color: #ffff00;
        color: #ffff00;
        text-shadow: none;
      }
      body.high-contrast .btn-custom {
        background: #ffff00;
        color: #000000;
        border: 2px solid #ffffff;
      }
      body.high-contrast .food-card {
        border: 2px solid #ffff00;
        background-color: #000;
      }
      body.high-contrast .badge {
        background-color: #333 !important;
        color: #ffff00 !important;
        border: 1px solid #ffff00;
      }
      body.high-contrast .bottom-nav {
        background: #000;
        border-top: 2px solid #ffff00;
      }
      body.high-contrast .nav-btn.active {
        color: #ffff00;
        font-weight: bold;
      }
      body.high-contrast .text-white-50 {
        color: #e0e0e0 !important;
        opacity: 1 !important;
      }

      /* Loading Spinner */
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #fff;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Animations */
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      @keyframes slideUpFade {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
